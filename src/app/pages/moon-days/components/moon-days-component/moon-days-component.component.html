<h1>{{ 'MOON_CALENDAR.TITLE' | translate }}</h1>

@if (moonDaysWindow().previous; as previous) {
  <app-moon-day [moonDay]="previous" />
}

@if (moonDaysWindow().current; as current) {
  <app-moon-day [moonDay]="current" />
}

@if (moonDaysWindow().next; as next) {
  <app-moon-day [moonDay]="next" />
}
